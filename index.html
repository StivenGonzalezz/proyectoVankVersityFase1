<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./vankLogo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="bodyLogin">
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="#" method="post">
              <input autocomplete="off" type="text" name="username" placeholder="Usuario" required>
              <input autocomplete="off" type="password" name="password" placeholder="Contraseña" required>
              <button type="submit">Entrar</button>
            </form>
            <button class="register-button" onclick=" window.location.href='./pages/register.html'">Registrarse</button>
        </div>
    </main>
</body>
<script src="./scripts/login.js"></script>
</html>
